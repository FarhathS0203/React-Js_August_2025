<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="icon" href="instagram.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <center><h1>Instagram</h1></center>
    <div class="form-container">
      <form>
        <h2>Login page</h2>
        <input type="Text" placeholder="Username" required>
        <input type="Password" placeholder="Password" required>
        <input type="Submit" value="Login">
        <br><br>
        <input type="Submit" value="Reset">
      </form>
  
      <form>
        <h2>Signup page</h2>
        <input type="Text" placeholder="Full Name" required>
        <input type="Email" placeholder="Email" required>
        <input type="Text" placeholder="Username" required>
        <input type="Password" placeholder="Password" required>
        <input type="Submit" value="Sign Up">
       <br><br>
        <input type="Submit" value="Reset">
      </form>
    </div>

    
    <div class="media-section">

      <iframe width="350" height="200" src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>

      <iframe width="350" height="200" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019792060907!2d-122.4207!3d37.7785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580889e5c13dd%3A0x32d0f35cbf8199e1!2sTwitter%20HQ!5e0!3m2!1sen!2sin!4v1600000000000"
        allowfullscreen></iframe>

      <div class="video-container">
        <video controls autoplay loop muted poster="https://via.placeholder.com/350x200.png?text=Video+1+Poster">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Your browser does not support video.
        </video>
      </div>

      <div class="video-container">
        <video controls loop poster="https://via.placeholder.com/350x200.png?text=Video+2+Poster">
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
          Your browser does not support video.
        </video>
      </div>

    </div>
  </div>

</body>
</html>
